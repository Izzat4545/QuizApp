<div class="text-center text-[25px] my-5 font-bold">
  Select Category of questions
</div>

<div class="container m-auto">
  <mat-list role="list">
    <div
      *ngFor="let category of categories"
      matRipple
      class="mb-2 bg-[whitesmoke] rounded-lg"
    >
      <a routerLink="{{ category.name.trim() }}-{{ category.categoryId }}"
        ><mat-list-item role="listitem">{{ category.name }}</mat-list-item></a
      >
    </div>
  </mat-list>
</div>
