<div class="p-2">
  <div class="text-center font-bold">Result</div>
  <div class="text-center">
    {{ correctAnswers.length }} out of {{ data.length }}
  </div>
  <div *ngFor="let info of data; let i = index" class="py-2">
    <div>{{ i + 1 }}. {{ info.question }}</div>
    <div>
      Selected answer:
      <span
        [className]="
          info.selectedAnswer === info.answer
            ? 'text-green-400'
            : 'text-red-400'
        "
      >
        {{ info.selectedAnswer }}
      </span>
    </div>
    <div *ngIf="info.selectedAnswer !== info.answer">
      Correct answer: <span class="text-green-400">{{ info.answer }}</span>
    </div>
  </div>
</div>
