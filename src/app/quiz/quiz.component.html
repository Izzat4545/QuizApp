<div class="h-[80vh] flex justify-center items-center" *ngIf="isLoading">
  <mat-spinner [diameter]="56"></mat-spinner>
</div>
<div
  class="h-[80vh] flex justify-center items-center"
  *ngIf="!isLoading && quiz === null && !isAdmin"
>
  Nothing found
</div>

<app-client-view
  *ngIf="quiz !== null && !isLoading && quiz.length > 0 && !isAdmin"
  [quiz]="quiz"
></app-client-view>

<app-admin-view
  [id]="id"
  [quiz]="quiz"
  *ngIf="!isLoading && isAdmin"
></app-admin-view>
